<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section class="pageAccueil" id="pageAccueil">
        <div class="container">
            <h2 class="title">JavaScript Quiz</h2>
            <p class="firstParam">
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous. C'est fun et c'est gratuit.
            </p>
            <div class="form">

                <div class="inputGroup">
                    <label for="username" class="label">Nom</label>
                    <input id="username" placeholder="Votre nom ici" type="text" class="input">
                    <span class="errorMessage"></span>
                </div>
                <div class="inputGroup">
                    <label for="email" class="label">Email</label>
                    <input id="email" type="email" class="input" placeholder="votre email ici">
                    <span class="errorMessage1"></span>
                </div>
                <div class="buttonContain">
                    <button class="button">Commencer</button>
                </div>
    </section>
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>



    <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!

</body>

</html>
